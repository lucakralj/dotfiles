[colors]
BG     = #242015
accent = #db930d
urgent = #a82d56
FG     = #ebe0bb
muted  = #856a5d

[bar/root]
height = 14pt
font-0 = "cozetteHiDpi:size=8;5"
dpi = 192
override-redirect = false
padding = 2
module-margin = 8px
bottom = true
background = ${colors.BG}
foreground = ${colors.FG}
border-size = 0 
border-color = ${colors.accent}
cursor-click = pointer
enable-ipc = true

[bar/main]
inherit = bar/root
width = 100%
modules-left = player-mpris-simple
modules-center = ewmh
modules-right = bat sep audio sep time

[module/sep]
type = custom/text
content = "//"

[module/player-mpris-simple]
type = custom/script
format = <label>
format-prefix = ";; "
format-prefix-foreground = ${colors.accent}
exec = ~/.config/polybar/scripts/player-mpris-simple.sh
label-maxlen = 25
interval = 4
click-left = playerctl play-pause &
click-right = playerctl next &

[module/ewmh]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
reverse-scroll = true
format = <label-state>
label-monitor = %name%
label-active-foreground = ${colors.accent}
label-urgent-foreground = ${colors.urgent}
label-empty-foreground = ${colors.muted}

[module/day]
type = internal/date
interval = 60
date = "%d %b"
label = %date%

[module/time]
type = internal/date
interval = 60
date = "%I:%M %p"
label = "%date%"
format = <label>
click-left = notify-send bruh

[module/bat]
type = internal/battery
battery = BAT0
adapter = ADP1
poll-interval = 1
format-charging =   <label-charging>
format-discharging =  <label-discharging>

label-charging = chrg %percentage%%
label-discharging = bat %percentage%%
label-full = bat 100%

[module/audio]
type = internal/pulseaudio
label-volume = %percentage%%
format-volume = vol <label-volume>
label-muted = muted
label-muted-foreground = ${colors.muted}

[settings]
screenchange-reload = true
pseudo-transparency = true
